
<style>
   :root {
   /* original:  6382ec */
   --primary-color: #e82b27;


   --default-links-color: rgb(204, 204, 204);
   --hover-links-color: white;

   --default-button-text-color: #e66d64;
   --default-button-background-color: white;
   --hover-button-text-color: white;
   --hover-button-background-color: #e66d64;
}

.bold {
     font-weight: 500;
  }
 .thin {
     font-weight: 200;
  }
 .right {
     float: right;
  }
 .br4 {
     border-radius: 4px;

/* Navigation Bar */

.nav-links_list {
   display: flex;
   justify-content: center;
   align-items: center;
   list-style-type: none;
}

.nav-links {
   position: relative;
   margin: 10px;
   padding: 10px 10px;
   text-decoration: none;
   color: var(--default-links-color);
   transition: .5s ease;
}

.nav-links.active {
   color: var(--hover-links-color);
}

.nav-links.active::after {
   transform: scaleX(1);
   transform-origin: left;
}

.nav-links::after {
   position: absolute;
   content: '';
   width: 100%;
   height: 3px;
   top: 100%;
   left: 0;
   background-color: var(--primary-color);
   border-radius: 8px;
   transition: transform 0.5s;
   transform: scaleX(0);
   transform-origin: right;
}

.nav-links:hover {
   color: var(--hover-links-color);
}

.nav-links:hover::after {
   transform: scaleX(1);
   transform-origin: left;
}

.navAvatar {
   margin-left: 30px;
   min-width: 60px;
   max-width: 60px;
   border-radius: 50%;
   border: 2px solid var(--primary-color);
}

.nav-button {
   position: relative;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 50px;
   min-width: 200px;
   margin-left: 50px;
   background-color: var(--default-button-background-color);
   text-decoration: none;
   font-size: 17px;
   cursor: pointer;
   font-weight: bold;
   border: none;
   color: var(--default-button-text-color);
   border-radius: 8px;
   box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
   transition: .3s ease;
}

.nav-button-logIn {
   position: relative;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 50px;
   min-width: 200px;
   margin-left: 50px;
   background-color: var(--default-button-background-color);
   text-decoration: none;
   font-size: 17px;
   cursor: pointer;
   font-weight: bold;
   border: none;
   color: var(--default-button-text-color);
   border-radius: 8px;
   box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
   transition: .3s ease;
}

.nav-button::after {
   position: absolute;
   content: '';
   top: 0;
   left: -35px;
   width: 1px;
   height: 100%;
   background-color: rgb(87, 87, 87);
}

.nav-button:hover {
   box-shadow: none;
   color: var(--hover-button-text-color);
   background-color: var(--hover-button-background-color);
}

.nav-button:hover svg path {
   fill: var(--hover-button-text-color);
   transform: rotate(360deg);
}

/* Burger Animation */
.menu {
   background-color: transparent;
   border: none;
   cursor: pointer;
   display: none;
   padding: 0;
}

.line {
   fill: none;
   stroke: white;
   stroke-width: 6;
   transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
               stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
}

.line1 {
   stroke-dasharray: 60 207;
   stroke-width: 6;
}

.line2 {
   stroke-dasharray: 60 60;
   stroke-width: 6;
}

.line3 {
   stroke-dasharray: 60 207;
   stroke-width: 6;
}

.opened .line1 {
   stroke-dasharray: 90 207;
   stroke-dashoffset: -134;
   stroke-width: 6;
}

.opened .line2 {
   stroke-dasharray: 1 60;
   stroke-dashoffset: -30;
   stroke-width: 6;
}

.opened .line3 {
   stroke-dasharray: 90 207;
   stroke-dashoffset: -134;
   stroke-width: 6;
}

/* Responsive Part */
@media screen and (max-width: 1040px) {
   nav {
       justify-content: space-between;
       padding: 30px 30px;
   }
}

@media screen and (max-width: 900px) {
   nav {
       padding: 30px 60px 0 30px;
   }

   .nav-logo {
       margin-left: 20px;
   }
   
   .nav-links_list {
       position: fixed;
       opacity: 0;
       visibility: hidden;
       top: 0;
       left: 0;
       flex-direction: column;
       height: 100vh;
       width: 100vw;
       background-color: rgba(0, 0, 0, 0.849);
       z-index: 10000000;
       transition: .3s ease;
   }

   .nav-links_list.opened {
       opacity: 1;
       z-index: 1000;
       visibility: visible;
   }

   .nav-links_list li {
       margin: 20px;
   }
   
   .nav-button {
       margin: 60px 0;
   }

   .nav-button::after {
       top: -35px;
       left: 50px;
       width: 100px;
       height: 1px;
       background-color: rgb(87, 87, 87);
   }

   .menu {
       display: flex;
       z-index: 10000000;
   }
}

<script>
   const navLinksList = document.querySelector('.nav-links_list');
   const menuBurger = document.querySelector('.menu');
   menuBurger.addEventListener('click', () => {
       menuBurger.classList.toggle('opened');
       navLinksList.classList.toggle('opened');
   });
   
   const closeButton = document.querySelectorAll('.popup-close_button');
   closeButton.forEach(element => {
       element.addEventListener('click', () => {
           const mainElement = element.parentNode;
           mainElement.classList.toggle('removed');
           setTimeout(() => { mainElement.remove(mainElement); }, 225); // 0,225s
       });
   });
   </script>

   }
   
   .ellipses.second {
       top: 300px;
       left: -600px;

   /* Popups Success/Errors Styling */
   .popup {
       display: flex; /* "Block" or "None" */
       justify-content: space-between;
       font-size: 1em;
       height: auto;
       padding: 12px 10px 12px 20px;
       font-weight: bold;
       opacity: 1;
       visibility: visible;
       transition: .3s ease;
   }
   
   .popup.removed {
       visibility: hidden;
       opacity: 0;
       transform: translateY(50px);
   }
   
   .copied-text {
       position: fixed;
       bottom: 0;
       left: 50%;
       padding: 10px 20px;
       transform: translate(-50%, 0);
       border-top-right-radius: 6px;
       border-top-left-radius: 6px;
       font-weight: bold;
       color: white;
       background-color: #2bed89;
       box-shadow: 0 3px 25px rgba(43, 237, 137, 0.3);
       transform: translateY(50px);
       opacity: 0;
       visibility: hidden;
       transition: .3s ease;
   }
   
   .copied-text.show {
       opacity: 1;
       visibility: visible;
       transform: translateY(0);
   }
   
   .success-content {
       height: auto;
       color: var(--default-success-text-color);
       background-color: var(--default-success-background-color);
   }
   
   .error-content {
       color: var(--default-error-text-color);
       background-color: var(--default-error-background-color);
   }
   
   .popup-content_message {

       padding-left: 20px;
       font-weight: normal;
       border-left: 1px solid rgb(213, 213, 213);

   .popup-close_button {
       font-size: 20px;
       margin-left: 10px;
       height: auto;
       cursor: pointer;
       font-weight: bold;
       border: none;
       outline: none;
       text-transform: uppercase;
       background: none;
       color: var(--default-success-text-color);
